<div class="ui grid register-form container centered stackable">
    <div class="column ten wide">
        <h2 class="ui teal image header">
        <img src="assets/img/logo.png" class="image">
        <div class="content c-green">
            Create an Account
        </div>

        </h2>

        <form class="ui large form register">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui small image centered">
                        <img src="assets/img/logo.png" id="userImg">
                        <input type="file" name="userImg" onchange="imgPreview(this, document.getElementById('userImg'))" id="selectUserImgBtn" hidden />
                        <button type="button" class="ui basic button fluid small" onclick="document.getElementById('selectUserImgBtn').click()">Select an Image</button>
                    </div>
                </div>
                <div class="fields two column">
                    <div class="ui field">
                        <input type="text" name="name1" placeholder="First Name" dir="auto">
                    </div>
                    <div class="ui field">
                        <input type="text" name="name2" placeholder="Second Name" dir="auto">
                    </div>
                </div>
                <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="email" placeholder="E-mail address">
                </div>
                </div>
                <div class="fields two column">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="passwordRepeat" placeholder="Repeat Password">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <button class="ui fluid large c-green button">Create New Account</button>
                </div>
                <div class="field">
                    Already have an account ? <a routerLink="/login">Login</a>
                </div>
            </div>
        
            <div class="ui error message"></div>
        </form>
    </div>
</div>
